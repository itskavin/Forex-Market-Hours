<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-top">
                <div class="header-left">
                    <h1>Market Sessions</h1>
                    <button id="theme-toggle" class="btn-icon" title="Toggle Theme">
                        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
                
                <div class="header-right">
                    <div class="time-group">
                        <span class="time-label">CURRENT TIME</span>
                        <div id="local-clock" class="clock">--:--:--</div>
                        <div id="local-date" class="date">--</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Market Status Dashboard -->
            <div class="market-status-card">
                <div class="status-item">
                    <span class="status-label">Market Status</span>
                    <div class="status-value" id="market-state">--</div>
                </div>
                <div class="status-item">
                    <span class="status-label">Active Killzone</span>
                    <div class="status-value highlight" id="active-killzone">--</div>
                </div>
                <div class="status-item">
                    <span class="status-label">Next Event</span>
                    <div class="status-value" id="next-event">--</div>
                </div>
            </div>

            <div class="schedule-container">
                <!-- Timeline Header -->
                <div class="timeline-header">
                    <div class="header-spacer">
                        <div class="timeline-controls">
                            <div class="select-wrapper">
                                <select id="timezone-select" class="timezone-select">
                                    <option value="local">Local Time</option>
                                    <option value="UTC">UTC</option>
                                    <option value="America/New_York">New York (EST)</option>
                                    <option value="Europe/London">London (GMT)</option>
                                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                                    <option value="Australia/Sydney">Sydney (AEDT)</option>
                                </select>
                            </div>
                            <span id="timezone-offset" class="timezone-offset"></span>
                            <button id="format-toggle" class="btn-text" title="Toggle 12/24h Format">24H</button>
                        </div>
                    </div>
                    <div class="timeline-axis-container" id="timeline-axis">
                        <!-- Axis labels generated by JS -->
                    </div>
                </div>

                <!-- Session Rows -->
                <div id="schedule-rows" class="schedule-rows">
                    <!-- Generated by JS -->
                </div>

                <!-- Volume Row -->
                <div class="volume-row">
                    <div class="volume-info">
                        <div class="volume-header">
                            <span class="volume-label"><strong>Trading Volume</strong></span>
                            <div id="vol-badge" class="volume-pill">Low</div>
                        </div>
                    </div>
                    <div class="volume-track" id="volume-track">
                        <!-- SVG Curve generated by JS -->
                    </div>
                </div>

                <!-- Cursor Overlay -->
                <div id="cursor-overlay" class="cursor-overlay">
                    <div id="cursor-line" class="cursor-line">
                        <div class="cursor-handle top"></div>
                        <div class="cursor-time-tooltip" id="cursor-tooltip">12:00</div>
                        <div class="cursor-handle bottom"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
